    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary-text: #e0e0e0;
            --secondary-text: #b3b3b3;
            --accent-color: #03dac6;
            --border-color: #333;
            --progress-bar-bg: #444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1, h2 {
            text-align: center;
            color: var(--accent-color);
        }

        #progress-container {
            width: 100%;
            background-color: var(--progress-bar-bg);
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 3px;
        }

        #progress-bar {
            width: 0%;
            height: 25px;
            background: linear-gradient(90deg, #03dac6, #6200ee);
            border-radius: 8px;
            text-align: center;
            line-height: 25px;
            color: white;
            font-weight: bold;
            transition: width 0.5s ease-in-out;
        }

        #day-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 25px;
        }

        .day-btn {
            background-color: var(--card-bg);
            color: var(--primary-text);
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .day-btn:hover {
            background-color: #2a2a2a;
            transform: translateY(-2px);
        }

        .day-btn.active-day {
            background-color: var(--accent-color);
            color: var(--bg-color);
            font-weight: bold;
            border-color: var(--accent-color);
        }

        .task-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-left: 5px solid var(--accent-color);
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .task-header h3 {
            margin: 0;
            font-size: 1.5em;
        }

        .task-time {
            font-weight: bold;
            font-size: 1.1em;
            background-color: #333;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .task-details ul {
            list-style: none;
            padding: 0;
        }

        .task-details li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1.1em;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
        }
        
        .task-details li input[type="checkbox"] {
            margin-right: 15px;
            min-width: 20px;
            min-height: 20px;
            cursor: pointer;
        }
        
        .video-duration {
            margin-left: auto;
            color: var(--secondary-text);
            font-style: italic;
        }

        #daily-total {
            text-align: right;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>

    document.addEventListener('DOMContentLoaded', function() {
        const dayNav = document.getElementById('day-nav');
        const taskContainer = document.getElementById('task-details-container');
        const dayTitle = document.getElementById('day-title');
        const dailyTotalEl = document.getElementById('daily-total');

        function createDayButtons() {
            planData.forEach(dayData => {
                const btn = document.createElement('button');
                btn.className = 'day-btn';
                btn.textContent = `Gün ${dayData.day}`;
                btn.dataset.day = dayData.day;
                btn.addEventListener('click', () => displayDayDetails(dayData.day));
                dayNav.appendChild(btn);
            });
        }

        function displayDayDetails(dayNumber) {
            const dayData = planData.find(d => d.day === dayNumber);
            if (!dayData) return;

            // Update active button
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.toggle('active-day', btn.dataset.day == dayNumber);
            });

            dayTitle.textContent = `Gün ${dayNumber} Görevleri`;
            taskContainer.innerHTML = '';

            dayData.tasks.forEach((task, taskIndex) => {
                const card = document.createElement('div');
                card.className = 'task-card';

                let detailsHtml = '<ul>';
                task.details.forEach((item, itemIndex) => {
                    const checkboxId = `day-${dayNumber}-task-${taskIndex}-item-${itemIndex}`;
                    
                    if (typeof item === 'object' && item.name) {
                        detailsHtml += `<li><input type="checkbox" id="${checkboxId}" data-id="${checkboxId}"><label for="${checkboxId}">${item.name}</label><span class="video-duration">${item.duration}</span></li>`;
                    } else {
                        // Bold headers
                        if(item.includes(":") || item.includes("🎉")){
                             detailsHtml += `<li style="background-color: transparent; font-weight: bold; margin-top:10px;"><label for="${checkboxId}">${item}</label></li>`;
                        } else {
                            detailsHtml += `<li><input type="checkbox" id="${checkboxId}" data-id="${checkboxId}"><label for="${checkboxId}">${item}</label></li>`;
                        }
                    }
                });
                detailsHtml += '</ul>';

                card.innerHTML = `
                    <div class="task-header">
                        <h3>${task.subject}</h3>
                        <span class="task-time">${task.time}</span>
                    </div>
                    <div class="task-details">${detailsHtml}</div>
                `;
                taskContainer.appendChild(card);
            });
            
            dailyTotalEl.textContent = `GÜNLÜK TOPLAM SÜRE: ${dayData.totalTime}`;
            
            loadProgress();
            attachCheckboxListeners();
        }
        
        function attachCheckboxListeners() {
            document.querySelectorAll('.task-details input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', saveProgress);
            });
        }

        function saveProgress(event) {
            const checkbox = event.target;
            const id = checkbox.dataset.id;
            localStorage.setItem(id, checkbox.checked);
            updateProgressBar();
        }

        function loadProgress() {
            document.querySelectorAll('.task-details input[type="checkbox"]').forEach(checkbox => {
                const id = checkbox.dataset.id;
                const isChecked = localStorage.getItem(id) === 'true';
                checkbox.checked = isChecked;
            });
        }

        function updateProgressBar() {
            const allCheckboxes = [];
            planData.forEach((dayData, dayIndex) => {
                 dayData.tasks.forEach((task, taskIndex) => {
                     task.details.forEach((item, itemIndex) => {
                        // Items that are not just headers
                        if (!(item.includes(":") || item.includes("🎉"))) {
                           allCheckboxes.push(`day-${dayData.day}-task-${taskIndex}-item-${itemIndex}`);
                        }
                     });
                 });
            });

            const totalTasks = allCheckboxes.length;
            const completedTasks = allCheckboxes.filter(id => localStorage.getItem(id) === 'true').length;
            
            const percentage = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
            
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = `${percentage}%`;
            progressBar.textContent = `${Math.round(percentage)}%`;
        }

        // Initialize
        createDayButtons();
        displayDayDetails(1);
        updateProgressBar();
